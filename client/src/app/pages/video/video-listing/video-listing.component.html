<div class="container p-4">
  <div class="displayTable">
    <div class="displayTableCell">
      <div class="col-md-6 offset-3">
        <nb-card>
          <nb-card-header>
            <div align="center">
              <a href="#"><img src="../../../../assets/favicon1.png" /></a
              >&nbsp;
              <span>GRAYMATICS</span>
            </div>
          </nb-card-header>
          <nb-card-body>
            <div class="mt-3 mb-3">
              <div class="pl-5 pr-5">
                <button
                  class="btn-block"
                  [status]="'primary'"
                  nbButton
                  (click)="processVideo()"
                >
                  Process Video
                </button>
                <button
                  class="btn-block"
                  [status]="'warning'"
                  nbButton
                  (click)="openVideoModal(playVideoTemplate)"
                >
                  Open Video
                </button>
              </div>
            </div>
          </nb-card-body>
        </nb-card>
      </div>
    </div>
  </div>
</div>
