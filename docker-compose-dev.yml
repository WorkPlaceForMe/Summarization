version: "3"

#networks:
  #dev:
    #external: true

services:
  mysql:
    image: mysql:5.7
    volumes:
      - ./mysql-v:/var/lib/mysql
    restart: always
    network_mode: host
    #ports:
      #- 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: graymatics
      MYSQL_DATABASE: video_summarization
      MYSQL_USER: graymatics
      MYSQL_PASSWORD: graymatics

  video-summarization-server:
    build:
      context: ./
      dockerfile: ./server/Dockerfile-dev
    depends_on:
      - mysql
    #deploy:
      #resources:
        #reservations:
          #devices:
            #- capabilities:
                #- gpu
    network_mode: host
    #networks:
    #  - dev
    #ports:
    #  - 3300:3300
    volumes:
      - ./video-summarization/Video_Summarization:/home/Video_Summarization
      - ./server:/usr/src/app
      - /usr/src/app/node_modules
    restart: always

  video-summarization-ui:
    build:
      context: ./
      dockerfile: ./client/Dockerfile-dev
    depends_on:
      - video-summarization-server
    restart: always
    network_mode: host
    #networks:
      #- dev
    #ports:
      #- 80:80
    volumes:
      - ./client:/app
      - /app/node_modules